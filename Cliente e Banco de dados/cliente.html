<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CH Essence Perfumaria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="cliente">

    <header class="cabecalho">
        <h1>CH Essence</h1>
        <p>O toque delicado que realça sua beleza</p>
    </header>

    <main class="container">
        <section class="formulario">
            <h2>Cadastro de Cliente</h2>
            <form>
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">

                <label for="preferencia">Tipo de fragrância favorita:</label>
                <select id="preferencia" name="preferencia">
                    <option value="">Selecione</option>
                    <option>Floral</option>
                    <option>Amadeirado</option>
                    <option>Doce</option>
                    <option>Cítrico</option>
                    <option>Oriental</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 CH Essence Perfumaria | Elegância em cada detalhe</p>
    </footer>
</body>
</html>
